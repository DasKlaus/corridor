<!DOCTYPE html>
<html>
<head>
<title>Corridor - correlated interactive data organisation</title>
<meta content="summary" name="A tool for visualizing correlations in complex data">
<meta charset="UTF-8">
<link href="style.css" type="text/css" rel="stylesheet">
<script src="d3.v3.min.js" charset="utf-8"></script> <!-- from d3js.org -->
<script src="data.js"></script>
<script src="main.js"></script></head>
<body>
<h1>CORRIDOR</h1>
<span class="subhead"><span class="backronym">CORR</span>elated <span class="backronym">I</span>nteractive 
<span class="backronym">D</span>ata <span class="backronym">OR</span>ganisation
<br>A tool for visualizing correlations in complex data</span>
<div id="controller">
	<span class="help">Welcome!<br><br>
	Corridor is a tool for data visualisation. To begin, let us generate some data!<br><br>
	Number of datasets to generate:</span><br>
	<input type="text" name="dataSize" value="100" id="dataSize">
	<input type="button" name="makeData" value="generate data" onClick="makeData(document.getElementById('dataSize').value);">
</div>
</body>
</html>
